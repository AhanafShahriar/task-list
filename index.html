<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
        integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h4>Task List</h4>
        <form action="" class="tasks-form">
            <input type="text" placeholder="Enter task to the list" id="taskInput">
            <input type="submit" id="addTask" value="Add Task">
            <hr>
            <h4>Tasks</h4>
            <input type="text" id="filter-tasks" placeholder="Search task">
            <ul class="tasks">

            </ul>
            <button class="clear-all">Clear All</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
